<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Quantity</th>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <table class="table">
         
          <tbody>
            <tr>
              <td>Sub Total</td>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$ 0.00</td>
             </tr>
            <tr>

              <td>Shipping</td>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$ 0.00</td>
             </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Andys Real Fake Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="nav-link" id="Cart" href="#">Cart</a> 
              <a class="nav-link" id="electronics" href="#">Electronics</a>
              <a class="nav-link" id="jewelery" href="#">Jewelery</a>
              <a class="nav-link" id="men" href="#">Men</a>
              <a class="nav-link" id="women" href="#">Women</a>

            </div>
          </div>
        </div>
        <i class="bi bi-cart"></i>
      </nav>
      <div id="display"></div>
      <div id="cart"></div>
